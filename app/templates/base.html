<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or "Smart City Incident Response" }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <span class="navbar-brand">Smart City IRP</span>
        <div class="d-flex">
            {% if session.get('user') %}
            <span class="navbar-text text-white me-3">{{ session['user']['username'] }}</span>
            <a class="btn btn-outline-light" href="{{ url_for('auth.logout') }}">Logout</a>
            {% endif %}
        </div>
    </div>
</nav>
<main class="container mb-5">
    {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" integrity="sha384-e6nUZLBkQ86NJ6TVVKAeSaK8jWa3NhkYWZFomE39AvDbQWeie9PlQqM3pmYW5d1g" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/dashboard.js') }}" type="module"></script>
</body>
</html>
