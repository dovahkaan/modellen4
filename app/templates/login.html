{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="h4 mb-3">Incident Response Platform Login</h1>
                {% if error %}
                <div class="alert alert-danger" role="alert">{{ error }}</div>
                {% endif %}
                <form method="post" class="mb-3">
                    <div class="mb-3">
                        <label class="form-label" for="username">Username</label>
                        <input class="form-control" id="username" name="username" required autofocus />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" id="password" name="password" type="password" required />
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Sign in</button>
                </form>
                <div class="text-center text-muted small mb-2">or</div>
                <button class="btn btn-outline-dark w-100 github-btn" type="button" id="github-login"
                    data-client-id="{{ github_client_id or '' }}"
                    data-redirect-uri="{{ github_redirect_uri or '' }}"
                    data-state="{{ github_state or '' }}">
                    <span class="d-inline-flex align-items-center justify-content-center gap-2">
                        <svg aria-hidden="true" focusable="false" width="20" height="20" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                            <path fill="currentColor" d="M8 0C3.58 0 0 3.64 0 8.13c0 3.6 2.29 6.64 5.47 7.72.4.08.55-.18.55-.39 0-.19-.01-.82-.01-1.49-2.01.38-2.53-.5-2.69-.96-.09-.25-.48-1.03-.82-1.24-.28-.15-.68-.52-.01-.53.63-.01 1.08.59 1.23.83.72 1.24 1.87.89 2.33.68.07-.53.28-.89.51-1.09-1.78-.21-3.64-.92-3.64-4.08 0-.9.31-1.64.82-2.22-.08-.21-.36-1.04.08-2.17 0 0 .67-.22 2.2.85.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.08 2.2-.85 2.2-.85.44 1.13.16 1.96.08 2.17.51.58.82 1.32.82 2.22 0 3.17-1.87 3.87-3.65 4.08.29.26.54.76.54 1.54 0 1.11-.01 2-.01 2.27 0 .21.15.47.55.39A8.14 8.14 0 0 0 16 8.13C16 3.64 12.42 0 8 0Z" />
                        </svg>
                        Continue with GitHub
                    </span>
                </button>
            </div>
        </div>
        <p class="text-muted text-center mt-3 small">
            Demo credentials default to <code>incident-operator / secure-demo</code>.
        </p>
    </div>
</div>
<script src="{{ url_for('static', filename='js/login.js') }}" defer></script>
{% endblock %}
